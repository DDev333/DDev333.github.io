<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="dribbble-logo">
            <img src="./dribbble.jpg" alt="Dribbble logo">
        </div>
        <h1>Sign Up to Dribbble</h1>
        <p>Discover the world's top Designers & Creatives.</p>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Creating an account means you're okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
            </div>
            <button onclick="nextPage()" type="submit">Create Account</button>
        </form>
        <p class="disclaimer">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
        <p class="art-by">Art by Peter Tarka</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
